<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //menentukan gender
    var gender ="pria"
    if (gender == "pria") {
        document.write("haloo broo");
    }else if (gender == "wanita") {
        document.write("halo sis");
    }
    document.write("<br>");
    
    //menentukan positif dan negatif
    var angka = prompt("masukan angka");
    if (angka > 0){
        document.write("ini bilangan positif");
    }else if(angka < 0){
        document.write("ini bilangan negatif");
    }else if(angka == 0){
        document.write("ini bilangan 0");
    }
  </script>  
</body>
</html>
